<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effy Analytics</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <header>
        <h1 class="main-title">Effy <span>Analytics</span></h1>
        <div class="header-content">
            <div class="container-localization">
                <span data-lucide="map-pin" class="icon"></span>
                <h2 class="value-localization">--</h2>
            </div>

            <div class="container-timer">
                <span data-lucide="alarm-clock" class="icon"></span>
                <p><span class="value-timer">-</span>s</p>
            </div>
            <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="day" name="period" value="day" checked>
                        <label for="day">Day</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="week" name="period" value="week">
                        <label for="week">Week</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="month" name="period" value="month">
                        <label for="month">Month</label>
                    </div>
                </div>
        </div>
    </header>



    <main>
        <nav>
            <ul>
                <li>
                    <a aria-label="Dashboard Home" class="nav-button active" href="#">
                        <span data-lucide="house" class="icon"></span>
                    </a>
                </li>
            </ul>
        </nav>

        <section class="container-dashboard">
            <div class="container">
                <h2>Dados Atuais</h2>
                <div class="container-card-data">
                    <div class="card-data">
                        <div class="header-card-data">
                            <p>Horário</p>
                            <span data-lucide="alarm-clock" class="icon"></span>
                        </div>
                        <span class="card-data-info value-time">-</span>
                    </div>
                    <div class="card-data">
                        <div class="header-card-data">
                            <p>Data</p>
                            <span data-lucide="calendar" class="icon"></span>
                        </div>
                        <span class="card-data-info value-date">-</span>
                    </div>
                    <div class="card-data">
                        <div class="header-card-data">
                            <p>Temperatura</p>
                            <span data-lucide="thermometer" class="icon"></span>
                        </div>
                        <p class="card-data-info"><span class="value-temp">-</span></p>

                        <!-- Componente seta simples -->
                        <svg
                        class="icon arrow-icon trend-temp"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        >
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </div>
                    <div class="card-data">
                        <div class="header-card-data">
                            <p>Eficiência</p>
                            <span data-lucide="gauge" class="icon"></span>
                        </div>
                        <p class="card-data-info"><span class="value-efficiency">-</span></p>

                        <!-- seta para eficiência -->
                        <svg
                        class="icon arrow-icon trend-eff"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        >
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>

                    </div>
                </div>
            </div>
            <div class="container">
                <h2>Resumo</h2>
                <div class="container-card-media">
                    <div class="card-media">
                        <div class="header-card-media">
                            <span>Média de</span>
                            <div>
                                <span data-lucide="cloudy" class="icon"></span>
                                <p class="value-clima">-</p>
                            </div>
                        </div>
                        <div class="content-card-media">
                            <span data-lucide="thermometer" class="icon"></span>                
                            <p><span class="value-temp-avg">--</span></p>
                        </div>
                        <div class="range-card-media">
                            <p>Mínima: <span class="value-temp-min">--</span></p>
                            <p>Máxima: <span class="value-temp-max">--</span></p>
                        </div>
                    </div>
                    <div class="card-media">
                        <div class="header-card-media">
                            <span>Média de</span>
                            <div>
                                <span data-lucide="square-kanban" class="icon"></span>
                                <p>Perda:<span class="value-eff-status">--</span></p>
                            </div>
                        </div>
                        <div class="content-card-media">
                            <span data-lucide="gauge" class="icon"></span>                
                            <p><span class="value-eff-avg">--</span></p>
                        </div>
                        <div class="range-card-media">
                            <p>Mínima: <span class="value-eff-min">--</span></p>
                            <p>Máxima: <span class="value-eff-max">--</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <h2>Comparativo</h2>
                <div class="container-card-comparative">
                    <div class="card-comparative">
                        <h3>Ontem</h3>    
                        <div class="card-comparative-content">
                            <div class="temperature-comparative">
                                <span data-lucide="thermometer" class="icon"></span>
                                <p><span class="value-yesterday-temperature">--</span></p>
                            </div>
                            <div class="efficiency-comparative">
                                <span data-lucide="gauge" class="icon"></span>
                                <p><span class="value-yesterday-efficiency">--</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="card-comparative">
                        <h3>Last Week</h3>
                        <div class="card-comparative-content">
                            <div class="temperature-comparative">
                                <span data-lucide="thermometer" class="icon"></span>
                                <p><span class="value-last-week-temperature">--</span></p>
                            </div>
                            <div class="efficiency-comparative">
                                <span data-lucide="gauge" class="icon"></span>
                                <p><span class="value-last-week-efficiency">--</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="card-comparative">
                        <h3>Last Month</h3>
                        <div class="card-comparative-content">
                            <div class="temperature-comparative">
                                <span data-lucide="thermometer" class="icon"></span>
                                <p><span class="value-last-month-temperature">--</span></p>
                            </div>
                            <div class="efficiency-comparative">
                                <span data-lucide="gauge" class="icon"></span>
                                <p><span class="value-last-month-efficiency">--</span></p>
                            </div>
                        </div>
                    </div>
                </div>

   
            </div>

            <div id="chart" class="container-card-graph">
                
            </div>
        </section>
    </main>
    <div id="loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <p>Carregando dados...</p>
        </div>
    </div>


    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        lucide.createIcons();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</body>
</html>
